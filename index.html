<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EATCH</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header-tag header-style justify-content-center align-items-center">
    <div id="header">
      <h1 class="text-center py-2 header-text">
      <i class="fas fa-home pr-2"></i>EATCH</h1>
    </div>
  </header>


  <!-- Modal -->
  <div class="spinner-container d-none" id="loadingModal">
    <img src="./images/spinner-icon.gif" class="loading-spinner">
  </div>


  <div class="container">
    <div>
      <div class="row mx-auto justify-content-center align-items-center my-4 py-3" id="rowMovie">
        <div class="col-sm-7 movie-text" id="movieText"></div>
      </div>

      <div class="row mx-auto my-0 justify-content-center align-items-center my-4 py-3" id="rowPlace">
        <div class="col-sm-7 place-text" id="placeText"></div>
      </div>
    </div>

    <div class="row d-flex m-auto justify-content-center align-items-center">
      <div class="col-12 d-flex justify-content-center">
        <img src="images/logo.gif" class="logo-img" id="logo">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button type="button" class="btn btn-style m-4" id="btnRegenerate" data-toggle="modal"
          data-target="#loadingModal">What to eatch?</button>
      </div>
    </div>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="main.js"></script>

</body>

</html>
